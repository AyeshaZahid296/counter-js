<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div id="dog-gif">
            <img src="./images/dog.gif" alt="Cute Dog GIF" class="dog-gif">
        </div>
        <div class="counter-container">
            <h1> Cute Counter </h1>
            <p id="counter-value">0</p>
            <div class="buttons flex-row">
                <button class="flex-row" id="decrease"> <i class="fa-solid fa-arrow-down"></i> Decrease</button>
                <button class="flex-row" id="reset"> <i class="fa-solid fa-arrows-rotate"></i>
                    Reset</button>
                <button class="flex-row" id="increase"><i class="fa-solid fa-arrow-up"></i>
                    Increase</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
